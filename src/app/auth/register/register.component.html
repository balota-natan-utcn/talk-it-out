<div class="container mt-5">
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()">
        <input [(ngModel)]="username" name="username" class="form-control my-2" placeholder="Username" required>
        <input [(ngModel)]="password" name="password" type="password" class="form-control my-2" placeholder="Password" required>
        <input [(ngModel)]="nickname" name="nickname" class="form-control my-2" placeholder="Nickname" required>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <p class="mt-2">Ai deja cont?<a routerLink="/login">Logheaza-te</a></p>
</div>
