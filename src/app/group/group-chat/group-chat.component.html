<div class="container mt-3">
    <h2>Group Chat</h2>

    <div class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto;">
        <div *ngFor="let msg of messages">
            <strong>{{ msg.sender.nickname }}:</strong>{{ msg.text }}
        </div>
    </div>

    <div class="input-group">
        <input [(ngModel)]="newMessage" type="text" class="form-control" placeholder="Type a message">
        <button (click)="sendMessage()" class="btn btn-primary">Send</button>
    </div>
</div>
<button routerLink="/groups/view" class="btn btn-primary">Go Back</button>
